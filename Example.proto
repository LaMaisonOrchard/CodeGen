include Common.proto ;

FixedArray payload
{
    TYPE = UINT8;
    SIZE = 256;
}

enum Error
{
   TYPE = UINT8;
   - OK       = 0 "Success";
   - HW_ERROR = 1 "Hardware fault";
   - SW_ERROR = 2 "Software fault";
}

message SignalError
{
	ID = 9;
	
	message UNACK
	{
        payload[] failingPayloads;
		Error[]   status;
	}
}

bitField Status
{
    TYPE = UINT16;
    {Status, Bits, "Bit Description"}
    {Running, 0, "It is running"}
    {Idle,    1, "It is waiting for instructions"}
}
